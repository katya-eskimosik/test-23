name: Python CI with Simple Telegram Notifications

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Run tests and process output
        id: pytest
        continue-on-error: true
        run: |
          # Запускаем тесты и сохраняем вывод
          pytest --verbose > pytest_output.log 2>&1 || true
          TEST_STATUS=$?
          
          # Формируем список ошибок (если есть)
          if [ $TEST_STATUS -ne 0 ]; then
            ERROR_REPORT=$(grep -E 'FAILED|ERROR' pytest_output.log | awk -F' ' '{print $1}')
            echo "errors=$ERROR_REPORT" >> $GITHUB_OUTPUT
          fi
          
          echo "status=$TEST_STATUS" >> $GITHUB_OUTPUT
          exit 0

      - name: Send Telegram notification
        uses: appleboy/telegram-action@v1.0.0
        with:
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: |
            ${{ fromJSON('{"0":"✅ Все ок","1":"❌ Ошибки в тестах:\n```\n${{ steps.pytest.outputs.errors }}\n```"}')[steps.pytest.outputs.status] }}
            
            Подробнее: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        if: always()
