name: Python CI with Accurate Telegram Notifications

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Run tests and capture results
        id: pytest
        run: |
          # Запускаем тесты и сохраняем вывод
          pytest --verbose > pytest_output.log 2>&1
          TEST_STATUS=$?
          
          # Извлекаем список упавших тестов
          FAILED_TESTS=$(grep -E 'FAILED|ERROR' pytest_output.log | awk -F' ' '{print $1}' | tr '\n' ' ')
          
          # Сохраняем результаты
          echo "status=$TEST_STATUS" >> $GITHUB_OUTPUT
          echo "failed_tests<<EOF" >> $GITHUB_OUTPUT
          echo "$FAILED_TESTS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Для отладки
          echo "Test status: $TEST_STATUS"
          echo "Failed tests: $FAILED_TESTS"
          
          # Возвращаем реальный статус тестов
          exit $TEST_STATUS

      - name: Send Telegram notification
        if: always()
        uses: appleboy/telegram-action@v1.0.0
        with:
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: |
            ${{ fromJSON('{"0":"✅ Все ок","1":"❌ Упавшие тесты:\n```\n${{ steps.pytest.outputs.failed_tests }}\n```"}')[steps.pytest.outputs.status] }}
            
            Подробнее: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
